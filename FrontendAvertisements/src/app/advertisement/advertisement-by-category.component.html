<h1>{{category?.name}}</h1>
<p>{{category?.description}}</p>
<a routerLink="/advertisement/create">Create advertisement</a>
<ul class="advertisements">
  <li *ngFor="let advertisement of advertisements">
    <a routerLink="/advertisement/{{advertisement.id}}">{{advertisement.title}}</a> |
    <a routerLink="/advertisement/update/{{advertisement.id}}">Update</a>
  </li>
</ul>
