<div fxLayout="column" fxLayoutAlign="space-between center">
  <h1 matLine>Update advertisement {{advertisement?.title | uppercase}}</h1>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="update-form">
    <div>
      <mat-form-field appearance="fill" class="max-width">
        <mat-label for="title">Title: </mat-label>
        <input matInput formControlName="title" id="title" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="max-width">
        <mat-label for="description">Description: </mat-label>
        <textarea matInput formControlName="description" id="description">
        </textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="max-width">
        <mat-label for="category">Select category </mat-label>
        <mat-select id="category" formControlName="category" [(value)]="selectedCategory">
          <mat-option *ngFor="let category of categories" value="{{category.name}}"
          >{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <p matLine>Creation date: {{advertisement?.createDate}}</p>
    <input type="submit" value="Update" class="mat-raised-button mat-primary">
  </form>
</div>
