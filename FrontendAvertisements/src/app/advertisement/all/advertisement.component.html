<div fxLayout="column">
  <br/>
  <div fxLayout="row" fxLayoutGap="16px">
    <h1 class="h1">Advertisements</h1>
    <a mat-raised-button color="primary" routerLink="/advertisement/create"
       fxFlexAlign="start" fxLayoutAlign="end" dir="rtl" *ngIf="isLogged()">Create advertisement</a>
  </div>
  <br/>
    <div *ngFor="let advertisement of advertisements" class="item"
        >
      <div>
        <h1>
          <a routerLink="/advertisement/{{advertisement.id}}"
             class="text-black h1">{{advertisement.title}}</a>
        </h1>
        <h4>
          <a routerLink="/author/{{advertisement.authorId}}">
            {{advertisement.fullName}}
          </a>,
          {{advertisement.createDate}}
        </h4>
        <h5>Category:<a
          routerLink="{{advertisement.categoryId ? '/advertisement/category/' + advertisement.categoryId : ''}}"
        > {{advertisement.categoryId ? advertisement.categoryName : 'none'}}</a></h5>
        <div *ngIf="isAdmin()">
          <a mat-flat-button routerLink="/advertisement/update/{{advertisement.id}}">Update</a>
          <button mat-raised-button color="warn" (click)="deleteAdvertisement(advertisement.id, advertisement.title)"
          >Delete</button>
        </div>
      </div>

    </div>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[15, 30, 45, 60]"
                 (page)="pageEvent = getPages($event)"
  ></mat-paginator>

</div>
