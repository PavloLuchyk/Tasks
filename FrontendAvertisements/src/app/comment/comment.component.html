<h1>{{advertisement?.title}}</h1>
<p>{{advertisement?.description}}</p>
<comment-create [advertisement]="advertisement"></comment-create>
<ul class="comments">
  <li *ngFor="let comment of comments">
    <div>
      <h2>{{comment.author.firstName + " " + comment.author.lastName}}</h2>
      <span>{{comment.createDate}}</span>
      <p>{{comment.text}}</p>
    </div>
  </li>
</ul>
