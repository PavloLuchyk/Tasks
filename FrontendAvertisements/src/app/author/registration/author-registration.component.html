<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="first-name">First name: </label>
    <input id="first-name" type="text" formControlName="firstName" required="required">
  </div>
  <div>
    <label for="last-name">Last name: </label>
    <input id="last-name" type="text" formControlName="lastName" required="required">
  </div>
  <div>
    <label for="email">Email: </label>
    <input id="email" type="email" formControlName="email" required="required">
    <div *ngIf="!email?.valid&&(email?.touched||email?.dirty)">
      <div *ngIf="email?.errors">
        Email is not valid or unique
      </div>
    </div>
  </div>
  <div>
    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password" required="required">
  </div>
  <div>
    <input type="submit" value="Submit" [disabled]="!authorForm.valid">
  </div>
</form>
