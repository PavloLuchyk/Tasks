<div class="flex-container">
  <h1 mat-dialog-title>Registration</h1>
  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div>
      <mat-form-field appearance="fill" class="max-width">
        <mat-label for="first-name">First name: </mat-label>
        <input matInput id="first-name" type="text" formControlName="firstName" required="required">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="max-width">
        <mat-label for="last-name">Last name: </mat-label>
        <input matInput id="last-name" type="text" formControlName="lastName" required="required">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="max-width">
        <mat-label for="email">Email: </mat-label>
        <input matInput id="email" type="email" formControlName="email" required="required" placeholder="exapmle@mail.com">
        <div *ngIf="!email?.valid&&(email?.touched||email?.dirty)">
          <div *ngIf="email?.errors?.exists">
            Email is not unique
          </div>
          <div *ngIf="email?.errors?.pattern">
            Email is not valid
          </div>
        </div>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="max-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" required="required" formControlName="password"
               [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                form="none">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <input type="submit" value="Submit" [disabled]="!authorForm.valid" class="mat-raised-button mat-primary">
    </div>
  </form>
</div>
