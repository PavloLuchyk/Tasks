<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <input type="email" placeholder="email" required="required" formControlName="email">
  </div>
  <div>
    <input type="password" placeholder="password" required="required" formControlName="password">
  </div>
  <div>
    <input type="submit" value="Login" [disabled]="!loginForm.valid">
  </div>
</form>
<button (click)="getUser()">Click</button>
